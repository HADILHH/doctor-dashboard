<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dashboard-container {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            color: white;
        }

        header h1 {
            font-size: 28px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        main {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            margin-top: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 18px;
            color: #333;
            text-align: left; /* Align labels to the left */
        }

        input, select, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%; /* Make input fields take full width */
        }

        button {
            background-color: #43c4f7;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="background">
        <video autoplay loop muted playsinline class="video-bg">
            <source src="vd2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="dashboard-container">
        <header>
            <h1>Welcome, Doctor!</h1>
            <nav>
                <ul>
                    <li><a href="profile-pat.html">Profile</a></li>
                    <li><a href="profile-pat.html">Appointments</a></li>
                    <li><a href="patient-dashboard.html">Take Appointment</a></li>
                    <li><a href="patient-login.html">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Patient Appointment Form</h2>
            <form action="submit-appointment.php" method="POST">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" required>

                <label for="doctor-specialization">Doctor Specialization</label>
                <select id="doctor-specialization" name="specialization" required>
                    <option value="cardiology">Cardiology</option>
                    <option value="neurology">Neurology</option>
                    <option value="orthopedics">Orthopedics</option>
                    <option value="general-medicine">General Medicine</option>
                    <!-- Add more options as needed -->
                </select>

                <label for="appointment-date">Date</label>
                <input type="date" id="appointment-date" name="appointment_date" required>

                <label for="appointment-time">Time</label>
                <input type="time" id="appointment-time" name="appointment_time" required>

                <button type="submit">Book Appointment</button>
            </form>
        </main>
    </div>
</body>
</html>
